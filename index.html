<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Kobe Guo</title>
</head>

<body>
    <div class="main__container">
        <section class="section__personal">
            <img src="/assets/kobe_picture.jpeg" alt="Your Name" class="personal__image">

            <div class="personal__description">
                <h1 class="description__name">Kobe Guo</h1>
                <p class="description__intro">Hi, my name is Kobe, and I am a rising senior at Vanderbilt University majoring in computer science. I am an aspiring software engineer and aiming to improve my skills. I enjoy playing video games, swimming, and going to the gym.</p>
                <p class="description__github">GitHub Username: <a href="https://github.com/KobeGuo99" target="_blank" class="github__link link__hover-effect link__hover-effect--black">KobeGuo99</a></p>
            </div>
        </section>

        <section class="section__form">
            <form class="form__details">
                <h2 class="form__title">Contact Form</h2>

                <input type="text" id="name" name="name" placeholder="Your Name" class="form__text-field">

                <div class="form__radio-box">
                    <input type="radio">
                    <label for="contactChoice1">Email</label>

                    <input type="radio">
                    <label for="contactChoice2">Phone</label>
                </div>

                <div class="form__check-box">
                    <input type="checkbox">
                    <label for="subscribe">Check this box for fun</label>
                </div>

                <button type="submit" class="form__submit">Submit</button>
            </form>
        </section>
    </div>
</body>

</html>
